      phone: 
        type: string
        description: 手机号码
      email: 
        type: string
        description: 邮箱
      type: 
        type: integer
        description: 权限，1-管理员，2-普通用户
      status:
        type: integer
        description: 状态，1-启用，2-禁用（普通用户注册完默认是启用，管理员注册完默认是2禁用）
      create_time: 
        type: integer
        format: int64
        description: 注册时间
  update_my_info_input:
    type: object
    properties:
      id:
        type: integer
        description: 个人id
      name: 
        type: string
        description: 真是姓名
      id_card: 
        type: string
        description: 身份证号码
      sex: 
        type: integer
        description: 性别，1-男，2-女，0-未知
      phone: 
        type: string
        description: 手机号码
      email: 
        type: string
        description: 邮箱
################################################################################
#                                所有用户信息                                  #
################################################################################
  # 后台user模块
  get_user_response:
    allOf:
    - $ref: '#/definitions/common_response'
    - type: object
      properties:
        result:
          type: object
          properties:
            total:
              type: integer
            items:
              type: array
              items:
                $ref: '#/definitions/user_detail'
  user_detail:
    type: object
    properties:
      id: 
        type: integer
        description: 用户id（数据库主键）
      user_name:
