        description: 手机号码
      email: 
        type: string
        description: 邮箱
      type:
        type: integer
        description: 权限，1:管理员，2:普通用户
      status: 
        type: integer
        description: 状态，1:启用，2:禁用（普通用户注册完默认是1启用，管理员注册完默认是2禁用）
      create_time: 
        type: string
        description: 创建时间（注册时间）
  update_user_input:
    type: object
    properties:
      id: 
        type: integer
        description: 用户id
      name: 
        type: string
