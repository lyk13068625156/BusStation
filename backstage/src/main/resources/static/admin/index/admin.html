<script type="text/javascript">
    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        //当点击查询按钮的时候执行,bootstrap-table前端分页是不能使用搜索功能，所以可以提取出来自定义搜索。后台代码，在后面给出
        $("#searchBtn").bind("click", initTable);
    });
    function initTable() {
        //先销毁表格
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            url: "/user", // 获取表格数据的url
            method: 'post',
            cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
            striped: true,  //表格显示条纹，默认为false
            pagination: true, // 在表格底部显示分页组件，默认false
            pageList: [5, 10, 20, 50, 100], // 设置页面可以显示的数据条数
            pageSize: 10, // 页面数据条数
            pageNumber: 1, // 首页页码
            sidePagination: 'server', // 设置为服务器端分页
            showColumns: false,                  //是否显示所有的列
            minimumCountColumns: 1,             //最少允许的列数
            //clickToSelect: true,
            sortName: 'id', // 要排序的字段
            sortOrder: 'desc', // 排序规则
            queryParams: queryParams,
            responseHandler: function responseHandler(response) {
                return {
                    "rows": response.result.items, // 具体每一个bean的列表
                    "total": response.result.count  // 总共有多少条返回数据
                }
            },
            columns: [
                // {
                //     checkbox: true,
                //     visible: true,
                //     align: 'center'
                // },
				{
                    field: 'id', // 返回json数据中的name
                    title: 'ID', // 表格表头显示文字
                    align: 'center', // 左右居中
                    valign: 'middle' // 上下居中
                }, {
                    field: 'userName',
                    title: '用户名',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'name',
                    title: '真是姓名',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'idCard',
                    title: '身份证号',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'sex',
                    title: '性别',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        var text = '-';
                        if (value == 1) {
                            text = '男';
                        } else if (value == 2) {
                            text = '女';
                        } else if (value == 0) {
                            text = 未知;
                        }
                        return text;
                    }
                }, {
                    field: 'phone',
                    title: '手机号码',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'email',
                    title: '邮箱',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'type',
                    title: '角色',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        var text = '-';
                        if (value == 1) {
                            text = '管理员';
                        } else if (value == 2) {
                            text = '普通用户';
                        }
                        return text;
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        var text = '-';
                        if (value == 1) {
                            text = '启用';
                        } else if (value == 2) {
                            text = '禁用';
                        }
                        return text;
                    }

                }, {
                    field: "createTime",
                    title: '注册时间',
                    align: 'center',
                    valign: 'middle',
                }
                , {
                    field: "操作",
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    events: operateEvents,
					formatter: AddFunctionAlty
                }
            ],
            onLoadSuccess: function () {  //加载成功时执行
                console.info("加载成功");
            },
            onLoadError: function () {  //加载失败时执行
                console.info("加载数据失败");
            },
        })

        function queryParams(params) {
            var temp = {
                limit:params.limit,
				offset:params.offset,
				id:$("#id").val(),
				userName:$("#userName").val(),
				name:$("#name").val(),
                sex:$("#sex").val(),
                phone:$("#phone").val(),
                type:$("#type").val(),
                status:$("#status").val(),
			};
            return temp;
        }
        function AddFunctionAlty(value, row, index) {
			return[
			    '<button id="editor" type="button" class="btn btn-default">编辑</button>'
			]
        }
    }
</script>
<script type="text/javascript">
	window.operateEvents = {
		// "click #editor": function (e,value,row,index) {
		"click #editor": function (e, value, row, index) {
			var id = row.id;
			$("#myModal").modal({});	//	打开模态框
			$('input[name="id"]').val(row.id)
			$('input[name="userName"]').val(row.userName)
			$('input[name="name"]').val(row.name)
			$('input[name="idCard"]').val(row.idCard)
			$('select[name="sex"]').val(row.sex)
			$('input[name="phone"]').val(row.phone)
			$('input[name="email"]').val(row.email)
			$("input[name='type'][value=" + row.type + "]").attr("checked", true);
			$("input[name='status'][value=" + row.status + "]").attr("checked", true);
			$('input[name="createTime"]').val(row.createTime)
		}
	}
</script>
<script type="text/javascript">
	function updateUserInfo() {
		$.ajax({
			//几个参数需要注意一下
			type: "post",//方法类型
			dataType: "json",//预期服务器返回的数据类型
			url: "/updateUserInfo" ,//url
			data: $("#userInfoForm").serialize(),
			success: function (response) {
				if (response.code == 0) {
					alert('修改成功');
                    $("#myModal").modal('hide');  //手动关闭
                    initTable()
                }else{
                    alert(response.message);
                    $("#myModal").modal('hide');  //手动关闭
                    initTable()
                }

			},
			error : function(XMLHttpRequest) {
                alert("错误信息：" + JSON.parse(XMLHttpRequest.responseText).message)
                $("#myModal").modal('hide');  //手动关闭
                initTable()
            }
		});
	}
</script>
