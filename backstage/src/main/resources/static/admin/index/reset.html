<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台重置密码</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/login.css" />
		<script src="../../static/admin/jquery/jquery.js"></script>
		<script src="../../static/admin/jquery/jquery-form.js"></script>
		<script src="../../static/admin/jquery/jquery.cookie.js"></script>
	</head>
	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<h3>后台系统重置密码</h3>
				<div class="m-login-warp">
					<!--action="/sys/login" method="post"-->
					<form id="resetForm" class="layui-form">
						<div class="layui-form-item">
							<input type="text" name="userName" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="password" name="oldPassword" required lay-verify="required" placeholder="旧密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="password" name="newPassword" required lay-verify="required" placeholder="新密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button onclick="toReset()" type="button" class="layui-btn layui-btn-normal">确定</button>
							</div>
							<div class="layui-inline">
								<button type="reset" class="layui-btn layui-btn-primary">清空</button>
							</div>
						</div>
					</form>
					<div class="layui-form-item" style="text-align: center">
						<a href="login.html">已有账号？去登陆</a>
					</div>
					<div class="layui-form-item" style="text-align: center">
						<a href="register.html">没有账号？去注册</a>
					</div>
				</div>
				<p class="copyright">汽车站 后台管理</p>
			</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function toReset() {
                $.ajax({
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/reset" ,//url
                    data: $('#resetForm').serialize(),
                    success: function (response) {
                        if (response.code == 0) {
                            alert("重置成功，马上登陆")
                            location.href = "login.html"
                        }else
                            alert(response.message);
                    },
                    error : function() {
                        alert("系统请求失败");
                    }
                });
            }
		</script>
	</body>
</html>
