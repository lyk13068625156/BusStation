                    var userName = $('inpur[name=userName]').val(),
                        password = $('input[name=password]').val();
                    $("#this").ajaxSubmit({
						type: "post",
						url: "/sys/login",
                        dateTyper: "json",
						data:{
						    userName: userName,

                            alert("ajaxSubmit success" + response.message)
