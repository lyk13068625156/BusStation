<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap-table.css">
    <link rel="stylesheet" href="../js/bootstrap-table.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="../js/bootstrap-table.js"></script>-->
    <script src="../js/bootstrap-table.min.js"></script>
    <script src="../js/bootstrap-table-locale-all.js"></script>
    <script src="../js/bootstrap-table-locale-all.min.js"></script>
    <script src="../js/bootstrap-table-toolbar.js"></script>
    <script src="../js/bootstrap-table-toolbar.min.js"></script>
    <script src="../js/bootstrap-table-export.js"></script>
    <!--<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>-->
    <script src="../js/bootstrap-table-zh-CN.js"></script>
    <script>
        $(function () {
            //初始化Table
            $('#users').bootstrapTable({
                url: '../user/getAllUser.do',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: false,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortName: "id",                    //已排序的td元素的类名
                sortOrder: "asc",                   //排序方式
                //queryParams: queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100, 500, 1000, 5000, 10000],        //可供选择的每页的行数（*）
                //pagination: true,                   //设置为 true 会在表格底部显示分页条
                //search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                //strictSearch: false,                 //精密查询
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 0,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 1000,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                //showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                queryParams: queryParams,           //传递参数（*）
                queryParamsType: '',                //设置为 'limit' 则会发送符合 RESTFul 格式的参数.(limit格式无法访问pageNumber、pageSize)


                //showExport: true,                     //是否显示导出
                //exportDataType: "basic",              //basic', 'all', 'selected'.

                rowStyle: function (row, index) {
                    //这里有5个取值代表5中颜色['active', 'success', 'info', 'warning', 'danger'];
                    var strclass = "";
                    if (row.status == 1) {
                        strclass = 'info';//还有一个active
                    }
                    else if (row.status == 0) {
                        strclass = 'danger';
                    }
                    else {
                        return {};
                    }
                    return { classes: strclass }
                },

                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '编号'
                }, {
                    field: 'name',
                    title: '名字'
                }, {
                    field: 'password',
                    title: '密码'
                }, {
                    field: 'pid',
                    title: '身份证号'
                }, {
                    field: 'sex',
                    title: '性别'
                },{
                    field: 'status',
                    title: '状态',
                    formatter:function (value,row,index) {
                        return value == 1 ? "已激活" : "已冻结";
                    }
                }],

                onLoadSuccess: function () {
                    //alert("数据加载成功")
                },
                onLoadError: function () {
                    //alert("数据加载失败！");
                }
            });
            function queryParams(params) {
                var temp = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                };
                return temp;
            };
        })
    </script>
</head>
<body>
<h1 align="center">用户列表</h1>
<div id="toolbar">
    <button type="button" class="btn btn-default glyphicon glyphicon-plus">添加</button>
    <button type="button" class="btn btn-default glyphicon glyphicon-pencil">修改</button>
    <button type="button" class="btn btn-default glyphicon glyphicon-remove">删除</button>
</div>
<table class="table table-striped" id="users">
</table>
</body>
</html>
